<!DOCTYPE html>
<html lang="en">
<head>

    <title>LogIn</title>

<body>
    
    <div class="wrapper">
        <a href="landingpage.html"><span class="icon-close"><ion-icon name="close"></ion-icon></span></a>
        <div class="form-box Login">
            
            <img src="image/panda1.jpg" alt="notfound" id="profilepic">

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id='emailfield' required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon2" id="LOCKHIDDEN"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="PASSWORD" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">
                <a href="http://127.0.0.1:5500/dashboard/dashboard.html" style="text-decoration: none;color: white;">
                    Login
                </a></button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registeration Form-->
